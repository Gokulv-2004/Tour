</head>
<body>
  <div class="main">
    <header>

        <a href="booking.html"><i class="fa-solid fa-heart"></i> Book Now</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Famous Places in Karnataka</h2>
        <div class="gallery">
          <a href="package.html#one"><img src="/image/image1.jpg" alt="Mysore" /></a>
          <a href="package.html#two"><img src="/image/image2.jpg" alt="Lalbagh" /></a>

          <a href="package.html#six"><img src="/image/image6.webp" alt="Dandeli" /></a>
          <a href="package.html#seven"><img src="/image/image7.webp" alt="Shravanabelagola" /></a>
          <a href="package.html#eight"><img src="/image/image8.webp" alt="Chikmagalur" /></a>
          <a href="package.html#nine"><img src="/image/image9.webp" alt="ISKCON" /></a>
          <a href="package.html#ten"><img src="/image/image10.webp" alt="Jog Falls" /></a>
        </div>
      </section>
<div class="places-container" id="placesContainer">
  <!-- Places will be loaded here dynamically -->
</div>
      <section class="season-section">
        <h2>üå∏ Spring (March - May)</h2>
        <div class="season-gallery">
          <img src="image/tulipflower.avif" alt="Tulip Flower" />
          <img src="image/Coorg.jpg" alt="Coorg" />
          <img src="image/west bengal.webp" alt="West Bengal" />
          <img src="image/oote.jpg" alt="Ooty" />
        </div>

        <h2>‚òÄÔ∏è Summer (June - August)</h2>
        <div class="season-gallery">
          <img src="image/ladakh.avif" alt="Ladakh" />
          <img src="image/MANALI.jpg" alt="Manali" />
          <img src="image/munnar.webp" alt="Munnar" />
          <img src="image/tawang.jpg" alt="Tawang" />
        </div>

        <h2>üåßÔ∏è Monsoon (July - September)</h2>
        <div class="season-gallery">
          <img src="image/udaipur.jpg" alt="Udaipur" />
          <img src="image/goa.avif" alt="Goa" />
          <img src="image/meghalaya.jpg" alt="Meghalaya" />
          <img src="image/Wayanad.avif" alt="Wayanad" />
        </div>

        <h2>‚ùÑÔ∏è Winter (October - February)</h2>
        <div class="season-gallery">
          <img src="image/jaipur.jpg" alt="Jaipur" />
          <img src="image/varanasi.jpg" alt="Varanasi" />
          <img src="image/rann.jpg" alt="Rann" />
          <img src="image/andaman-nicobar-beach.jpg" alt="Andaman & Nicobar" />
        </div>
      </section>

      <p id="userRole" class="user-role"></p>
      <div class="logout">
        <a href="login.html">Logout</a>
      </div>
    </main>

    <footer>
      <hr />
      <p>&copy; 2025 Pack Your Bag Tours</p>
    </footer>
  </div>

  <script>
    const role = sessionStorage.getItem("role");
    document.getElementById("userRole").innerText = role
      ? `You are logged in as: ${role}`
      : `You are not logged in.`;
      /* */
  const places = JSON.parse(localStorage.getItem('places')) || [];
    const container = document.getElementById('placesContainer');

    if (places.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No places available. Please add from the admin panel.</p>";
    } else {
      places.forEach(place => {
        const card = document.createElement("div");
        card.className = "place-card";

        card.innerHTML = `
          <img src="${place.img}" alt="${place.name}">
          <h3>${place.name}</h3>
          <p>${place.desc}</p>
          <div class="price">‚Çπ${place.price}</div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
