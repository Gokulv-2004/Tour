<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booking.css">
    <script src="https://kit.fontawesome.com/83bd40f7aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <H1> PACK YOUR BAG'S <i class="fa-solid fa-person-walking-luggage"></i></H1>
    <h4> Booking page</h4>
    <div class="form">
        <form>
            <label> FULL NAME :</label>
            <input type="text" placeholder="Full Name " required> <br> <br>
            <label> Phone Number :</label>
            <input type="tel" placeholder="Telephone Number" required maxlength="10"> <br><br>
            <label> Email :</label>
            <input type="email" placeholder="Name@gmail.com" required><br><br>
        <label>Total Members:</label>
        <input type="number" placeholder="Number Of People" required min="0" max="40" value="1"><BR><br>
            <div class="gen">
                <label for="gen"> Gender:</label><br><BR>
                <label>MALE</label>
                <input type="radio" name="gen" value=" MALE "> 
            <label>FEMALE:</label>
            <input type="radio" name="gen" value=" FEMALE ">
            </div><br><br>
        <label>Tour Date:</label><input type="date" required><br><br> 
            <div class=" Package">   
            <div class="from_dis">
                <label> choose destination </label><BR><br> 
                FROM:<input type="text" placeholder="From">
            </div><br><br>
            <div class="to_dis">
                TO<input type="text" placeholder="TO">
            </div><br><br>
            <label><b>Travel Package:</b></label><BR><br>
            <label for="kar">Karnatakaâ€™s Package</label>
            <select >
                <option value="MYSORE">MYSORE</option>
                <option value="LALBAGH-Bangalore"> LALBAGH-Bangalore</option>
                <option value="HAMPI">HAMPI</option>
                <option value="GOKARNA">GOKARNA</option>
                <option value="MURUDESHWARA">MURUDESHWARA</option>
                <option value="DANDELI">DANDELI</option>
                <option value="SHRAVANBELGOLA">SHRAVANBELGOLA</option>
                <option value="CHIKMAGALURE">CHIKMAGALURE</option>
                <option value="ISKCON">ISKCON</option>
                <option value="JOG FALLS">JOG FALLS</option>
            </select> <br><br>
            <label >SEASONAL PACKAGE</label>
            <select>
                <option value="spring">SPRING</option>
                <option value="summer">SUMMER</option>
                <option value="monsoon"> MONSOON</option>
                <option value="winter">WINTER</option>
            </select>

            </div> <BR><br>
          <label>PAYMENT :</label>
          <select>
              <option value="UPI"> UPI</option>
              <option value="creadit card">  CREADIT CARD</option>
              <option value="DEBIT card "> DEBIT CARD </option>
          </select>
        </form>

    </div><br><br>
    <input type="submit" value="Book now" >
    <input type="reset" >
</body>
</html>
