<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image.webp" href="/image/icon.webp" >
    <script src="https://kit.fontawesome.com/83bd40f7aa.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    .video{
        display:flex;
        justify-content: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        align-items: center;
}
.video video{
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
.video .form {
    position: relative;
    z-index: 1;
    text-align: center;
    justify-content: center;
}


        .form{
            border: 3px solid rgb(136, 186, 205);
            height: 500px;
            width: 500px;
            box-shadow: 0 0 4em 0.5em  rgb(131, 198, 219);
            border-radius: 30px;
            text-align: center;
            padding: 30px;
            margin: auto;
        }
    </style>
</head>
<body>  
    <div class="video">
        <video loop muted autoplay>
            <source src="bg_video.mp4">

        </video>
        
        <div class="form" >
            <h1>Pack Your Bag's <i class="fa-solid fa-person-walking-luggage"></i></h1>
             <form > 
            NAME : <input type="text"  placeholder="Enter your name  "><br><br>
            EMAIL : <input type="email" placeholder="name@email.com"><BR> <BR>
            PAASSWORD :<input type="password" placeholder="enter your password"><br><br>
            <button>Login</button> <button>sign up</button>
         
         </form>
        </div>
    </div>




   
</body>
</html>
