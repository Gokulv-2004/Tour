<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Your Bag | Auth</title>
  <link rel="icon" type="image/webp" href="/image/icon.webp" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to left, skyblue, #a0e9ff);
  margin: 0;
  padding: 40px;
  text-align: center;
  color: #222;
}

h1 {
  color: #0077b6;
  font-weight: bold;
}

.form-container {
  background: #fff;
  max-width: 450px;
  margin: auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #00aaff;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #0077b6;
}

.toggle-link {
  color: #0077b6;
  cursor: pointer;
  text-decoration: underline;
  display: inline-block;
  margin-top: 10px;
  font-weight: 600;
}

.password-wrapper {
  position: relative;
  width: 100%;
}

.password-wrapper input {
  padding-right: 40px;
}

.toggle-eye {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: #555;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

  </style>
</head>
<body>

<h1>Pack Your Bag</h1>
<div class="form-container">

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username or Email" required>
    <div class="password-wrapper">
      <input type="password" id="loginPassword" placeholder="Password" required>
      
      <span class="toggle-eye" onclick="toggleVisibility('loginPassword', this)"><i class="fa-solid fa-eye"></i>üëÅÔ∏è</span>
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign up here</span></p>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="tel" id="signupPhone" placeholder="Phone Number" pattern="[0-9]{10}" required>
    <input type="text" id="signupAddress" placeholder="Address" required>
    
    <div class="password-wrapper">
      <input type="password" id="signupPassword" placeholder="Password (min 8 characters)" minlength="8" required>
      <span class="toggle-eye" onclick="toggleVisibility('signupPassword', this)">üëÅÔ∏è</span>
    </div>
    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle-eye" onclick="toggleVisibility('confirmPassword', this)">üëÅÔ∏è</span>
    </div>

    <button type="submit">Sign Up</button>
    <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login here</span></p>
  </form>

</div>

<script>
  const ADMIN_USERNAME = "admin";
  const ADMIN_PASSWORD = "admin123";

  function toggleForms() {
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
    signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
  }

  function toggleVisibility(inputId, iconEl) {
    const input = document.getElementById(inputId);
    const type = input.type === "password" ? "text" : "password";
    input.type = type;
    iconEl.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
  }

  function getUsers() {
    return JSON.parse(localStorage.getItem("users") || "{}");
  }

  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }

  // Signup
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const fullName = document.getElementById("fullName").value.trim();
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const phone = document.getElementById("signupPhone").value.trim();
    const address = document.getElementById("signupAddress").value.trim();
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (username.toLowerCase() === ADMIN_USERNAME) {
      alert("Cannot use 'admin' as a username.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    let users = getUsers();
    if (users[username]) {
      alert("Username already exists.");
      return;
    }

    users[username] = {
      fullName,
      email,
      phone,
      address,
      password
    };

    saveUsers(users);
    alert("Signup successful! Please login.");
    toggleForms();
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const usernameOrEmail = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (usernameOrEmail === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      alert("Admin login successful!");
      sessionStorage.setItem("role", "admin");
      window.location.href = "admin.html";
      return;
    }

    const users = getUsers();
    let userFound = false;

    for (let username in users) {
      const user = users[username];
      if ((usernameOrEmail === username || usernameOrEmail === user.email) && user.password === password) {
        userFound = true;
        alert(`Welcome back, ${user.fullName}!`);
        sessionStorage.setItem("role", "user");
        sessionStorage.setItem("loggedInUser", username);
        window.location.href = "index.html";
        break;
      }
    }

    if (!userFound) {
      alert("Invalid credentials.");
    }
  });
</script>

</body>
</html>
