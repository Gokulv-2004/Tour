<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Packages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .package {
      width: 100%;
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      scroll-margin-top: 100px; /* for anchor scroll offset */
    }

    .package img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .package h3 {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }

    .package p {
      color: #555;
    }

    .package span {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <h1>Available Travel Packages</h1>
  <div id="packageList"></div>

  <script>
    fetch('places.json')
      .then(response => {
        if (!response.ok) throw new Error("Failed to load places.");
        return response.json();
      })
      .then(places => {
        const packageList = document.getElementById("packageList");

        places.forEach(place => {
          const anchorId = place.name.trim().replace(/\s+/g, '-').toLowerCase();

          const anchor = document.createElement('a');
          anchor.className = "anchor";
          anchor.id = anchorId;

          const packageDiv = document.createElement("div");
          packageDiv.className = "package";

          packageDiv.innerHTML = `
            <img src="${place.image}" alt="${place.name}">
            <h3>${place.name}</h3>
            <p>${place.description}</p>
            <span>Price: â‚¹${place.price}</span>
          `;

          packageList.appendChild(anchor);
          packageList.appendChild(packageDiv);
        });

        // Scroll to anchor after render
        const hash = window.location.hash.substring(1); // e.g., "murudeshwara"
        if (hash) {
          setTimeout(() => {
            const target = document.getElementById(hash);
            if (target) {
              target.scrollIntoView({ behavior: "smooth" });
            }
          }, 100);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("packageList").innerHTML = "<p>Error loading packages.</p>";
      });
  </script>

</body>
</html>
